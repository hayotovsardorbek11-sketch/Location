<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.4);
      max-width: 400px;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }
    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìç Joylashuvni ulashishga rozimisiz?</h2>
    <p>Ruxsat bersangiz, manzilingiz hosil bo‚Äòladi va men sizga buyruq yuborib yetkazaman.</p>
    <div class="result" id="out">Joylashuv olinmoqda...</div>
  </div>

  <script>
    const out = document.getElementById('out');

    if (!navigator.geolocation) {
      out.textContent = "Brauzeringiz geolokatsiyani qo‚Äòllab-quvvatlamaydi.";
    } else {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const acc = pos.coords.accuracy;

          out.innerHTML = `
            <b>Joylashuv hosil bo‚Äòldi!</b><br>
            Latitude: ${lat}<br>
            Longitude: ${lon}<br>
            Aniqlik: ~${Math.round(acc)} m<br><br>
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">
              Google Maps‚Äôda ko‚Äòrish
            </a>
          `;
        },
        (err) => {
          out.textContent = "Ruxsat berilmadi yoki xatolik yuz berdi.";
        },
        { enableHighAccuracy: true, timeout: 15000 }
      );
    }
  </script>
</body>
</html>
