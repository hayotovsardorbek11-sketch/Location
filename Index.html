<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Joylashuvni ulashish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      text-align: center;
    }
    button {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
    }
    .note {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }
    a { color: #38bdf8; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìç Joylashuvni ulashish</h2>
    <p>Iltimos, <b>rozilik bilan</b> joylashuvingizni ko‚Äòrsatish uchun tugmani bosing.</p>
    <button id="btn">Joylashuvni berish</button>
    <div class="result" id="out"></div>
    <div class="note">
      Brauzer ruxsat so‚Äòraydi. <b>Ruxsat bermasangiz</b>, ma‚Äôlumot olinmaydi.
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    btn.onclick = () => {
      if (!navigator.geolocation) {
        out.textContent = "Brauzeringiz geolokatsiyani qo‚Äòllab-quvvatlamaydi.";
        return;
      }
      btn.disabled = true;
      out.textContent = "Joylashuv olinmoqda...";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const acc = pos.coords.accuracy;

          out.innerHTML = `
            <b>Topildi:</b><br>
            Latitude: ${lat}<br>
            Longitude: ${lon}<br>
            Aniqlik: ~${Math.round(acc)} m<br><br>
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">
              Google Maps‚Äôda ochish
            </a>
          `;
          btn.disabled = false;
        },
        (err) => {
          out.textContent = "Ruxsat berilmadi yoki xatolik yuz berdi.";
          btn.disabled = false;
        },
        { enableHighAccuracy: true, timeout: 15000 }
      );
    };
  </script>
</body>
</html>
